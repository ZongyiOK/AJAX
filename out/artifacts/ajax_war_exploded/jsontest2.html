<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json test2</title>
</head>
<body>

<!--从后端java程序中响应回来的是json格式的字符串，那怎么把json格式的字符串转换成json对象呢？-->
<script type="text/javascript">
  //这是一个json对象
  var user = {
    "username" : "zhangsan",
    "password" : "123456"
  }
  //是json对象，才能这样访问
  alert(user.username+","+user.password)

  //从服务器返回来的不是一个json对象，而是一个json格式的字符串
  var fromJavaSeverJsonStr = "{\"usercode\":111,\"age\":20}"

  //如何将这种json格式的字符串转为json对象呢？有两种方式
  //方式一：使用eval函数
  //方式二：调用javascript语言中的内置对象JSON的一个方法parse
  var jsonobj = JSON.parse(fromJavaSeverJsonStr)
  alert(jsonobj.usercode+","+jsonobj.age)
</script>
</body>
</html>
