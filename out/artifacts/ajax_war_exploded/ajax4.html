<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Post请求验证用户名是否可用</title>
</head>
<body>

<script type="text/javascript">
  window.onload = function(){
      document.getElementById("username").onfocus = function (){//获得焦点，清空提示信息
          document.getElementById("tipMsg").innerHTML = ""
      }
    document.getElementById("username").onblur = function (){//失去焦点，显示提示信息
      //console.log("正在发送ajax post请求，验证用户名");
      //发送ajax post请求
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function (){
        if (this.readyState == 4) {
          if(this.status == 200){
            document.getElementById("tipMsg").innerHTML = this.responseText
          }else{
            alert(this.status)
          }
        }
      }
      xhr.open("POST","/ajax/ajaxrequest4",true)
      xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
      //获取表单数据
      var username = document.getElementById("username").value
      xhr.send("username="+username)
    }
  }

</script>
用户名：<input type="text" id="username">
<span id="tipMsg"></span>
</body>
</html>
